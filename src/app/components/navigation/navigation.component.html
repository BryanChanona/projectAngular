<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://www.upchiapas.edu.mx/nosotros">¿Cómo es upChiapas</a>
      <a mat-list-item href="https://www.upchiapas.edu.mx/oferta_educativa/">Ofertas educativas</a>
      <a mat-list-item href="https://www.upchiapas.edu.mx/oferta_educativa/Ingenieria_en_Software">Acerca de Ingenieria <br/>en Software</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
    
    <app-header></app-header>
    <app-dashboard></app-dashboard>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
